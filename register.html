<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo - Emprego Seguro - Register</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="content">
        <h1>
            CADASTRO
        </h1>

        <form action="" class="form">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <input type="password" name="password" id="password" placeholder="Senha">
            <input type="password" name="password2" id="password2" placeholder="Senha (confirmar)">

            <div class="profile">
                <img src="images/user.svg" alt="Usuario">
            </div>
            
            <input type="text" name="name" id="name" placeholder="Nome">
            <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
            <input type="date" name="birth" id="birth" placeholder="Data de nascimento">

            <input type="submit" value="Cadastrar" class="button">

            <a href="login.html">
                <img src="images/arrow-back.svg" alt="Voltar">
                Login
            </a>
        </form>
    </div>
</body>
</html>
